</span> 房产类型,<span class="hljs-built_in">SUM</span>(&quot;ProPertyArea&quot;) <span class="hljs-keyword">AS</span> 销售面积之和<br><span class="hljs-keyword">FROM</span> &quot;Estate&quot; <span class="hljs-keyword">AS</span> A <span class="hljs-keyword">JOIN</span> &quot;Registration&quot; <span class="hljs-keyword">AS</span> B<br><span class="hljs-keyword">ON</span> A.&quot;EstateID&quot;<span class="hljs-operator">=</span>B.&quot;EstateID&quot;<br><span class="hljs-keyword">WHERE</span> B.&quot;PurchasedDate&quot; <span class="hljs-keyword">BETWEEN</span> <span class="hljs-string">&#x27;2018/01/01&#x27;</span> <span class="hljs-keyword">AND</span> <span class="hljs-string">&#x27;2018/12/30&#x27;</span><br><span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> &quot;EstateType&quot;;<br><br><span class="hljs-comment">--统计2018年度某城市各类房产销售金额</span><br><span class="hljs-comment">--方案一：</span><br><span class="hljs-keyword">SELECT</span> &quot;EstateType&quot; <span class="hljs-keyword">AS</span> 房产类型,<span class="hljs-built_in">SUM</span>(&quot;Price&quot;) <span class="hljs-keyword">AS</span> 销售金额之和<br><span class="hljs-keyword">FROM</span> &quot;Estate&quot;,&quot;Registration&quot;<br><span class="hljs-keyword">WHERE</span> &quot;Estate&quot;.&quot;EstateID&quot;<span class="hljs-operator">=</span>&quot;Registration&quot;.&quot;EstateID&quot;  <span class="hljs-keyword">AND</span>  &quot;Registration&quot;.&quot;PurchasedDate&quot; <span class="hljs-keyword">BETWEEN</span> <span class="hljs-string">&#x27;2018/01/01&#x27;</span> <span class="hljs-keyword">AND</span> <span class="hljs-string">&#x27;2018/12/30&#x27;</span><br><span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> &quot;EstateType&quot;;<br><span class="hljs-comment">--方案二：</span><br><span class="hljs-keyword">SELECT</span> &quot;EstateType&quot; <span class="hljs-keyword">AS</span> 房产类型,<span class="hljs-built_in">SUM</span>(&quot;Price&quot;) <span class="hljs-keyword">AS</span> 销售金额之和<br><span class="hljs-keyword">FROM</span> &quot;Estate&quot; <span class="hljs-keyword">AS</span> A <span class="hljs-keyword">JOIN</span> &quot;Registration&quot; <span class="hljs-keyword">AS</span> B<br><span class="hljs-keyword">ON</span> A.&quot;EstateID&quot;<span class="hljs-operator">=</span>B.&quot;EstateID&quot;<br><span class="hljs-keyword">WHERE</span> B.&quot;PurchasedDate&quot; <span class="hljs-keyword">BETWEEN</span> <span class="hljs-string">&#x27;2018/01/01&#x27;</span> <span class="hljs-keyword">AND</span> <span class="hljs-string">&#x27;2018/12/30&#x27;</span><br><span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> &quot;EstateType&quot;;<br><br><span class="hljs-comment">--视图一</span><br><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">VIEW</span> &quot;View_One&quot; <span class="hljs-keyword">AS</span><br><span class="hljs-keyword">SELECT</span> A.&quot;PersonID&quot; <span class="hljs-keyword">AS</span> &quot;身份证号&quot;,A.&quot;EstateID&quot; <span class="hljs-keyword">AS</span> &quot;房产编号&quot;,A.&quot;EstateName&quot; <span class="hljs-keyword">AS</span> &quot;房产名称&quot;,A.&quot;EstateType&quot; <span class="hljs-keyword">AS</span> &quot;房产类型&quot;,A.&quot;ProPertyArea&quot; <span class="hljs-keyword">AS</span> &quot;产权面积&quot;,B.&quot;Price&quot; <span class="hljs-keyword">AS</span> &quot;购买金额&quot;,B.&quot;PurchasedDate&quot; <span class="hljs-keyword">AS</span> &quot;购买日期&quot;,&quot;EstateBuildName&quot; <span class="hljs-keyword">AS</span> &quot;房产楼盘&quot;,&quot;EstateAddr&quot; <span class="hljs-keyword">AS</span> &quot;房产城市&quot;<br><span class="hljs-keyword">FROM</span> &quot;Estate&quot; <span class="hljs-keyword">AS</span> A <span class="hljs-keyword">JOIN</span>&quot;Registration&quot; <span class="hljs-keyword">AS</span> B <br><span class="hljs-keyword">ON</span> A.&quot;EstateID&quot;<span class="hljs-operator">=</span>B.&quot;EstateID&quot;;<br><br><span class="hljs-keyword">SELECT</span> &quot;房产编号&quot;,&quot;房产名称&quot;,&quot;房产类型&quot;,&quot;产权面积&quot;,&quot;购买金额&quot;,&quot;购买日期&quot;,&quot;房产楼盘&quot;,&quot;房产城市&quot;<br><span class="hljs-keyword">FROM</span> &quot;View_One&quot;<br><span class="hljs-keyword">WHERE</span> 身份证号 <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;510722200011268436&#x27;</span><br><span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> 购买日期 <span class="hljs-keyword">DESC</span>;<br><br><span class="hljs-comment">--统计2018年各个城市销售总套数/总金额</span><br><span class="hljs-comment">--统计</span><br><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">VIEW</span> &quot;View_Two&quot; <span class="hljs-keyword">AS</span><br><span class="hljs-keyword">SELECT</span> A.&quot;EstateCity&quot; <span class="hljs-keyword">AS</span> 城市,<span class="hljs-built_in">SUM</span>(B.&quot;Price&quot;) <span class="hljs-keyword">AS</span> 总金额,<span class="hljs-built_in">COUNT</span>(A.&quot;EstateCity&quot;) <span class="hljs-keyword">AS</span> 总套数<br><span class="hljs-keyword">FROM</span> &quot;Estate&quot; <span class="hljs-keyword">AS</span> A <span class="hljs-keyword">JOIN</span> &quot;Registration&quot; <span class="hljs-keyword">AS</span> B<br><span class="hljs-keyword">ON</span> A.&quot;EstateID&quot;<span class="hljs-operator">=</span>B.&quot;EstateID&quot;<br><span class="hljs-keyword">WHERE</span> B.&quot;PurchasedDate&quot; <span class="hljs-keyword">BETWEEN</span> <span class="hljs-string">&#x27;2018/01/01&#x27;</span> <span class="hljs-keyword">AND</span> <span class="hljs-string">&#x27;2018/12/30&#x27;</span><br><span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> A.&quot;EstateCity&quot;<br></code></pre></td></tr></table></figure>
